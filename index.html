<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="image of Equilibrium">
      <div>
        <img src="/images/icon-view.svg" alt="icon view">
      </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li> <img src="/images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</li>
        <li> <img src="/images/icon-clock.svg" alt="clock"> 3 days left</li>
      </ul>
    </article>

    <article class="avatar">
      <img src="./images/image-avatar.png" alt="avatar of creator">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>



  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://ragibsina.com">Ragib Sina</a>.
  </div>
</body>

</html>
